<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard MyXL (Cobra)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px 20px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 440px;
      width: 100%;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 24px;
    }
    p {
      margin: 6px 0;
      color: #444;
      font-size: 14px;
    }
    .msisdn {
      font-weight: 600;
    }
    .badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #e5f3ff;
      color: #0366d6;
      margin-top: 4px;
    }
    .section-title {
      margin-top: 18px;
      margin-bottom: 4px;
      font-weight: 600;
      font-size: 14px;
    }
    pre {
      background: #f0f0f0;
      padding: 8px;
      border-radius: 8px;
      font-size: 11px;
      overflow-x: auto;
      max-height: 160px;
      line-height: 1.4;
    }
    .small {
      font-size: 12px;
      color: #666;
    }
    .info-chip {
      font-size: 12px;
      background: #f3f9f3;
      color: #166534;
      padding: 4px 8px;
      border-radius: 999px;
      display: inline-block;
      margin-top: 4px;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 18px;
    }
    button, a.button-link {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .btn-primary {
      background: #007bff;
      color: #fff;
    }
    .btn-secondary {
      background: #e4e4e4;
      color: #222;
    }
    .btn-outline {
      flex: 0 0 auto;
      margin-top: 8px;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .empty {
      color: #c00;
      font-size: 14px;
      margin-top: 8px;
    }
    .success {
      color: #15803d;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dashboard</h1>
    <p>Login via OTP berhasil. Token tersimpan di browser.</p>

    <div id="info-area"></div>

    <div id="token-info" style="margin-top: 10px;"></div>

    <div class="section-title">Token (preview 200 char)</div>
    <pre id="token-preview">Memuat...</pre>

    <button id="btn-copy-access" class="btn-outline" type="button">
      Copy access_token
    </button>
    <div id="copy-status" class="success" style="display:none;"></div>

    <div class="btn-row">
      <button class="btn-secondary" id="btn-logout">Logout</button>
      <a href="/index.html" class="button-link btn-primary">Kembali ke Login</a>
    </div>
  </div>

  <script>
    function parseJwt(token) {
      try {
        const parts = token.split(".");
        if (parts.length !== 3) return null;
        const payload = parts[1]
          .replace(/-/g, "+")
          .replace(/_/g, "/");
        const json = decodeURIComponent(
          atob(payload)
            .split("")
            .map(c => "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2))
            .join("")
        );
        return JSON.parse(json);
      } catch (e) {
        return null;
      }
    }

    function loadState() {
      const msisdn = localStorage.getItem("msisdn");
      const tokensRaw = localStorage.getItem("tokens");

      const infoArea = document.getElementById("info-area");
      const previewEl = document.getElementById("token-preview");
      const tokenInfoEl = document.getElementById("token-info");

      if (!msisdn || !tokensRaw) {
        infoArea.innerHTML =
          '<p class="empty">Data login tidak ditemukan. Silakan login ulang.</p>';
        previewEl.textContent = "-";
        tokenInfoEl.innerHTML = "";
        return;
      }

      let tokens;
      try {
        tokens = JSON.parse(tokensRaw);
      } catch (e) {
        infoArea.innerHTML =
          '<p class="empty">Gagal parse token di localStorage.</p>';
        previewEl.textContent = tokensRaw.slice(0, 200);
        tokenInfoEl.innerHTML = "";
        return;
      }

      infoArea.innerHTML = `
        <p>Nomor aktif: <span class="msisdn">${msisdn}</span></p>
        <span class="badge">refresh_token tersimpan</span>
      `;

      const short = JSON.stringify(tokens, null, 2).slice(0, 200);
      previewEl.textContent = short + (short.length === 200 ? "...\n(terpotong)" : "");

      // --- Info access_token (exp dll) ---
      if (tokens.access_token) {
        const payload = parseJwt(tokens.access_token);
        if (payload && payload.exp) {
          const expDate = new Date(payload.exp * 1000);
          const now = new Date();
          const diffMs = expDate - now;
          const diffMin = Math.max(0, Math.round(diffMs / 60000));

          tokenInfoEl.innerHTML = `
            <div class="section-title">Info access_token</div>
            <p class="small">
              Exp: <b>${expDate.toLocaleString()}</b><br/>
              Sisa waktu &plusmn; <b>${diffMin}</b> menit
            </p>
          `;
        } else {
          tokenInfoEl.innerHTML = `
            <div class="section-title">Info access_token</div>
            <p class="small">Tidak bisa membaca <code>exp</code> dari token.</p>
          `;
        }
      } else {
        tokenInfoEl.innerHTML = `
          <div class="section-title">Info access_token</div>
          <p class="small">access_token tidak ditemukan di objek token.</p>
        `;
      }
    }

    document.getElementById("btn-logout").addEventListener("click", () => {
      localStorage.removeItem("msisdn");
      localStorage.removeItem("subscriber_id");
      localStorage.removeItem("tokens");
      window.location.href = "/index.html";
    });

    document.getElementById("btn-copy-access").addEventListener("click", async () => {
      const tokensRaw = localStorage.getItem("tokens");
      if (!tokensRaw) return;

      try {
        const tokens = JSON.parse(tokensRaw);
        if (!tokens.access_token) return;

        await navigator.clipboard.writeText(tokens.access_token);
        const status = document.getElementById("copy-status");
        status.textContent = "access_token disalin ke clipboard.";
        status.style.display = "block";
        setTimeout(() => {
          status.style.display = "none";
        }, 2500);
      } catch (e) {
        alert("Gagal menyalin access_token");
      }
    });

    loadState();
  </script>
</body>
</html>
