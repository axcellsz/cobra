<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .box { background: #eee; padding: 10px; border-radius: 8px; }
    button { padding: 10px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Dashboard</h2>

<div class="box" id="profileBox">Memuat profil...</div>

<button onclick="window.location='/packs.html'">ðŸ“¦ Lihat Paket</button>

<br><br>
<button onclick="logout()" style="background:#f55;color:#fff;">Logout</button>

<script>
async function loadProfile() {
  const tokens = JSON.parse(localStorage.getItem("tokens"));
  if (!tokens) return;

  const r = await fetch("/api/profile", {
    method: "POST",
    body: JSON.stringify({ access_token: tokens.access_token })
  });

  const j = await r.json();
  if (!j.ok) return document.getElementById("profileBox").innerHTML = "Gagal load profile";

  document.getElementById("profileBox").innerHTML =
    `<b>Nomor:</b> ${localStorage.getItem("msisdn")}<br>
     <b>Profile:</b><pre>${JSON.stringify(j.profile, null, 2)}</pre>`;
}

function logout() {
  localStorage.clear();
  window.location = "/index.html";
}

loadProfile();
</script>

</body>
</html>
