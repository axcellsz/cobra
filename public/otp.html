<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Masukkan OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 24px 20px 28px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h2 { margin: 0 0 8px; }
    p { margin: 0 0 16px; color:#444; line-height: 1.5; }
    input {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 12px;
      text-align: center;
      letter-spacing: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #msg {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Masukkan OTP</h2>
    <p id="info">Kode OTP sudah dikirim ke nomor Anda.</p>

    <input
      id="otp"
      maxlength="6"
      placeholder="000000"
      inputmode="numeric"
    />

    <button id="btnLogin" onclick="submitOtp()">Login</button>

    <div id="msg"></div>
  </div>

<script>
  const msisdn = localStorage.getItem("msisdn");
  const info   = document.getElementById("info");
  const msg    = document.getElementById("msg");
  const btn    = document.getElementById("btnLogin");

  if (!msisdn) {
    // kalau msisdn tidak ada, TIDAK BOLEH kirim OTP ke server
    info.textContent = "Nomor tidak ditemukan. Silakan login ulang.";
    btn.disabled = true;
  } else {
    info.textContent = "Kode OTP sudah dikirim ke nomor " + msisdn + ".";
  }

  async function submitOtp() {
    const otp = (document.getElementById("otp").value || "").trim();
    msg.textContent = "";

    if (!msisdn) {
      msg.textContent = "Nomor tidak ditemukan. Silakan kembali ke halaman login.";
      return;
    }

    if (otp.length !== 6) {
      msg.textContent = "OTP harus 6 digit.";
      return;
    }

    btn.disabled = true;
    btn.textContent = "Memproses...";

    try {
      const res = await fetch("/api/submit-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msisdn, otp })
      });

      const data = await res.json();

      if (!data.ok) {
        msg.textContent = data.message || "OTP salah";
        btn.disabled = false;
        btn.textContent = "Login";
        return;
      }

      // simpan tokens utk dashboard
      localStorage.setItem("tokens", JSON.stringify(data.tokens));
      // subscriber_id kalau mau dipakai
      if (!localStorage.getItem("subscriber_id")) {
        localStorage.setItem("subscriber_id", msisdn);
      }

      window.location.href = "/dashboard.html";
    } catch (err) {
      console.error(err);
      msg.textContent = "Terjadi kesalahan jaringan.";
      btn.disabled = false;
      btn.textContent = "Login";
    }
  }
</script>
</body>
</html>
