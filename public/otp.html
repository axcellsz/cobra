<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Masukkan OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background: #f5f5f5; margin:0;
      display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .card {
      background:white; padding:24px 20px 28px; border-radius:16px;
      max-width:420px; width:100%; box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    input {
      width:100%; padding:12px; margin-top:12px; font-size:18px;
      border-radius:8px; border:1px solid #ccc;
    }
    button {
      margin-top:16px; width:100%; padding:12px; border:none;
      border-radius:8px; font-size:18px; font-weight:bold; background:#28a745; color:white;
      cursor:pointer;
    }
    #msg { color:red; margin-top:10px; font-size:14px; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Masukkan OTP</h2>
    <p>Kode OTP sudah dikirim ke nomor Anda.</p>

    <input id="otp" maxlength="6" placeholder="000000" />

    <button onclick="submitOtp()">Login</button>

    <div id="msg"></div>
  </div>

<script>
  const msisdn = localStorage.getItem("msisdn");
  if (!msisdn) {
    document.getElementById("msg").textContent = "Nomor tidak ditemukan. Silakan login ulang.";
  }

  async function submitOtp(){
    const otp = document.getElementById("otp").value.trim();
    const msg = document.getElementById("msg");

    msg.textContent = "";

    if (otp.length !== 6) {
      msg.textContent = "OTP harus 6 digit!";
      return;
    }

    const res = await fetch("/api/submit-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ msisdn, otp })
    });

    const data = await res.json();

    if (!data.ok) {
      msg.textContent = data.message || "OTP salah";
      return;
    }

    // ⭐ SIMPAN tokens ke localStorage (PENTING)
    localStorage.setItem("tokens", JSON.stringify(data.tokens));

    // ⭐ SIMPAN subscriber_id = msisdn (opsional)
    localStorage.setItem("subscriber_id", msisdn);

    // REDIRECT setelah data tersimpan
    window.location.href = "/dashboard.html";
  }
</script>

</body>
</html>
