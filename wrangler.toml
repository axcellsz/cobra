name = "cobra"
main = "src/worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# KV Namespace untuk UI (public/)
[[kv_namespaces]]
binding = "Pages2"
id = "your-kv-id-here"     # ambil dari dashboard cloudflare

# Public directory (tidak dipakai Worker, tapi GitHub Actions upload ke KV)
[site]
bucket = "./public"

# ENV yang tidak sensitive
[vars]
BASE_API_URL = ""
BASE_CIAM_URL = ""
UA = ""

# Secret di-set via Cloudflare Dashboard:
# API_KEY
# BASIC_AUTH
# AES_KEY_ASCII
# ENCRYPTED_FIELD_KEY
# AX_FP_KEY
# XDATA_KEY
# AX_API_SIG_KEY
# X_API_BASE_SECRET
